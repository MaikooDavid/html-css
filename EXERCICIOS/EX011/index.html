<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
   

    
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse em varios dispositivos diferentes ou simplismente aumente e diminua a imagem do navegador</p>
    <picture>
        <source media="(max-width:  700px)" srcset="imagens/foto-p.png" type="image/png"> 
        <source media="(max-width:  1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="Imagem responsiva">
    </picture>
</body>
<h1>Vamos aprender a reproduzir audios em HTML5
    </h1>
<audio preload="metadata"  controls>
    <source src="midia/Some College.mp3" type="audio/mpeg"> 
    <p>infelizmente o seu computadot não consegue reproduzit ádio</p>
    <p>Clique aqui para baixar o seu arquivo</p>
<a href="midia/Some College.mp3" ></a>
</audio>


</html>
