<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkolivegreen;

            padding: 15px;

            margin: 20px 40px 20px 40px;
            
            outline: 3px dashed black;
            
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>Exemplos decaixa box-level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixa inline-level </a>. Vamos ver como tudo isso funciona</p>
    
</body>
</html>
